<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta name="author" content="dimasiandro">    <meta name="description" content="browser-chess login page">    <link rel="stylesheet" href="../css/style.min.css">    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>    <link rel="shortcut icon" href="../favicon.png" type="image/png">    <title>Login | browser-chess</title></head><body class="content">    <header>    <nav class="navbar">        <div class="container">            <input type="checkbox" id="check">            <label for="check" class="checkbtn">            <i class="fas fa-bars"></i>        </label>            <a href="#" class="navbar__logo-href">                <picture><source srcset="../img/chess_logo.webp" type="image/webp"><img src="../img/chess_logo.png" style="width: 180px; height: 80px;"></picture>            </a>            <ul class="navbar__items">                <li class="navbar__item"><a href="#" class="navbar__link">Home</a></li>                <li class="navbar__item"><a href="#" class="navbar__link">Profile</a></li>                <li class="navbar__item"><a href="#" class="navbar__link">Play</a></li>                <li class="navbar__item"><a href="#" class="navbar__link" id="auth_link">Login</a></li>            </ul>        </div>    </nav></header>    <main class="main">        <form class="login-form register-box" method="get">            <h1>Register</h1>            <input type="text" name="username" placeholder="Username">            <input type="password" name="password" placeholder="Password">            <input type="password" name="password_confirm" placeholder="Confirm password">            <input type="submit" value="Register">        </form>    </main>    <script src="../js/script.min.js"></script></body></html>
